<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AR Navigation</title>
    <style>
        body { margin: 0; }
        canvas { display: block; }
    </style>
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@immersive-web/webxr@1.0.0/dist/webxr.js"></script>
    <script type="module">
        import * as THREE from 'https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.module.js';
        import { ARButton } from 'https://cdn.jsdelivr.net/npm/three/examples/jsm/webxr/ARButton.js';

        let camera, scene, renderer;
        let arrow;

        const destinationLat = 18.9576799;
        const destinationLng = 72.8097855;
        let destination = new THREE.Vector3();

        navigator.geolocation.getCurrentPosition(setDestination, showError);

        function setDestination(position) {
            const { latitude, longitude } = position.coords;
            destination = latLngToVector3(destinationLat, destinationLng, latitude, longitude);
        }

        function showError(error) {
            console.error('Geolocation error:', error);
        }

        function latLngToVector3(latDest, lngDest, latOrigin, lngOrigin) {
            const earthRadius = 6371; // Earth's radius in kilometers

            const latDiff = THREE.MathUtils.degToRad(latDest - latOrigin);
            const lngDiff = THREE.MathUtils.degToRad(lngDest - lngOrigin);

            const a = Math.sin(latDiff / 2) * Math.sin(latDiff / 2) +
                      Math.cos(THREE.MathUtils.degToRad(latOrigin)) * Math.cos(THREE.MathUtils.degToRad(latDest)) *
                      Math.sin(lngDiff / 2) * Math.sin(lngDiff / 2);

            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));

            const distance = earthRadius * c; // Distance in kilometers

            const x = distance * Math.cos(lngDiff);
            const y = 0;
            const z = distance * Math.sin(lngDiff);

            return new THREE.Vector3(x, y, z);
        }

        init();
        animate();

        function init() {
            // Set up the scene
            scene = new THREE.Scene();

            // Set up the camera
            camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.01, 20);

            // Set up the renderer
            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.xr.enabled = true;
            document.body.appendChild(renderer.domElement);

            // Add AR button
            document.body.appendChild(ARButton.createButton(renderer));

            // Set up lighting
            const light = new THREE.HemisphereLight(0xffffff, 0xbbbbff, 1);
            light.position.set(0.5, 1, 0.25);
            scene.add(light);

            // Create the arrow
            const geometry = new THREE.ConeGeometry(0.1, 0.2, 32);
            const material = new THREE.MeshNormalMaterial();
            arrow = new THREE.Mesh(geometry, material);
            arrow.position.set(0, 0, -1); // Initially placed 1 meter in front of the camera
            scene.add(arrow);
        }

        function animate() {
            renderer.setAnimationLoop(render);
        }

        function render() {
            // Ensure the arrow is always in front of the camera
            if (camera && arrow) {
                arrow.position.set(0, 0, -1).applyMatrix4(camera.matrixWorld);

                // Calculate the direction to the destination
                const direction = new THREE.Vector3();
                direction.subVectors(destination, camera.position).normalize();
                const arrowDirection = new THREE.Vector3(0, 0, -1);
                const rotationQuaternion = new THREE.Quaternion().setFromUnitVectors(arrowDirection, direction);

                arrow.setRotationFromQuaternion(rotationQuaternion);
            }

            renderer.render(scene, camera);
        }
    </script>
</body>
</html>
