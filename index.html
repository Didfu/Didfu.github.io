<!DOCTYPE html>
<html>
  <head>
    <title>AR Navigation App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/aframevr/aframe@1.2.0/dist/aframe-master.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/aframevr/aframe@1.2.0/dist/aframe-physics-system.min.js"></script>
    <style>
      #dropdown-menu {
        position: absolute;
        top: 10px;
        left: 10px;
        background: rgba(51, 51, 51, 0.8);
        padding: 10px;
        border-radius: 5px;
      }
      #dropdown-menu div {
        padding: 5px;
        color: white;
        cursor: pointer;
      }
      #dropdown-menu div:hover {
        background: rgba(85, 85, 85, 0.8);
      }
    </style>
  </head>
  <body style="margin: 0; overflow: hidden;">
    <div id="dropdown-menu">
      <div id="select-room">Select Room</div>
      <div class="room-option" style="display: none;">Room 1</div>
      <div class="room-option" style="display: none;">Room 2</div>
    </div>

    <a-scene embedded arjs='sourceType: webcam; debugUIEnabled: false;' shadow="type: pcfsoft">
      <!-- Marker for starting point -->
      <a-marker type="pattern" url="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/three.js/examples/marker-training/examples/pattern-files/pattern-hiro.patt" id="start-marker">
        <a-box position="0 0.5 0" material="color: green;"></a-box>
        <a-text value="Start" position="0 1 0"></a-text>
      </a-marker>

      <!-- Marker for destination point -->
      <a-marker type="pattern" url="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/three.js/examples/marker-training/examples/pattern-files/pattern-kanji.patt" id="end-marker">
        <a-box position="0 0.5 0" material="color: red;"></a-box>
        <a-text value="End" position="0 1 0"></a-text>
      </a-marker>

      <!-- 3D Arrow pointing north -->
      <a-marker type="barcode" value="1">
        <a-entity id="north-arrow" position="0 1 0" rotation="0 0 0">
          <a-cone position="0 1 0" radius-bottom="0.1" height="0.5" color="blue"></a-cone>
          <a-cylinder position="0 0.5 0" radius="0.05" height="1" color="blue"></a-cylinder>
        </a-entity>
      </a-marker>

      <!-- Fixed box in the scene -->
      <a-box id="fixed-box" position="0 0.5 -3" depth="0.5" height="0.5" width="0.5" color="blue" shadow="cast: true"></a-box>
      
      <!-- Camera with look-controls -->
      <a-entity camera look-controls></a-entity>

      <!-- Light for casting shadow -->
      <a-light type="directional" position="0 10 0" intensity="0.5" castShadow="true"></a-light>
      <a-light type="ambient" intensity="0.5"></a-light>
    </a-scene>

    <script>
      // JavaScript to handle dropdown visibility
      document.querySelector('#select-room').addEventListener('click', function () {
        document.querySelectorAll('.room-option').forEach(option => {
          option.style.display = option.style.display === 'none' ? 'block' : 'none';
        });
      });
    </script>
  </body>
</html>
