<!DOCTYPE html>
<html>
  <head>
    <title>WebXR Navigation App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/aframevr/aframe@1.2.0/dist/aframe-master.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/aframevr/aframe@1.2.0/dist/aframe-physics-system.min.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden;">
    <a-scene xrweb>
      <!-- Fixed box in the scene -->
      <a-box id="fixed-box" position="0 0.5 -3" depth="0.5" height="0.5" width="0.5" color="blue" shadow="cast: true"></a-box>
      
      <!-- Camera with look-controls -->
      <a-entity camera look-controls></a-entity>

      <!-- Light for casting shadow -->
      <a-light type="directional" position="0 10 0" intensity="0.5" castShadow="true"></a-light>
      <a-light type="ambient" intensity="0.5"></a-light>
    </a-scene>

    <script>
      // JavaScript to handle tap events on the scene
      document.querySelector('a-scene').addEventListener('click', function (evt) {
        const touchPoint = evt.detail.intersection.point;
        const newBox = document.createElement('a-box');
        newBox.setAttribute('position', `${touchPoint.x} ${touchPoint.y} ${touchPoint.z}`);
        newBox.setAttribute('depth', '0.5');
        newBox.setAttribute('height', '0.5');
        newBox.setAttribute('width', '0.5');
        newBox.setAttribute('color', 'blue');
        newBox.setAttribute('shadow', 'cast: true');
        this.appendChild(newBox);
      });

      // WebXR initialization
      if (navigator.xr) {
        navigator.xr.requestSession('immersive-ar').then(session => {
          document.querySelector('a-scene').xrSession = session;
        });
      }
    </script>
  </body>
</html>
