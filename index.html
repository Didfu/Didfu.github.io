<!DOCTYPE html>
<html>
  <head>
    <title>AR Navigation App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/aframevr/aframe@1.2.0/dist/aframe-master.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/aframevr/aframe@1.2.0/dist/aframe-physics-system.min.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs='sourceType: webcam; debugUIEnabled: false;' touch-controls>
      <!-- Marker for starting point -->
      <a-marker type="pattern" url="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/three.js/examples/marker-training/examples/pattern-files/pattern-hiro.patt" id="start-marker">
        <a-box position="0 0.5 0" material="color: green;"></a-box>
        <a-text value="Start" position="0 1 0"></a-text>
      </a-marker>

      <!-- Marker for destination point -->
      <a-marker type="pattern" url="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/three.js/examples/marker-training/examples/pattern-files/pattern-kanji.patt" id="end-marker">
        <a-box position="0 0.5 0" material="color: red;"></a-box>
        <a-text value="End" position="0 1 0"></a-text>
      </a-marker>

      <!-- 3D Arrow pointing north -->
      <a-marker type="barcode" value="1">
        <a-entity id="north-arrow" position="0 1 0" rotation="0 0 0">
          <a-cone position="0 1 0" radius-bottom="0.1" height="0.5" color="blue"></a-cone>
          <a-cylinder position="0 0.5 0" radius="0.05" height="1" color="blue"></a-cylinder>
        </a-entity>
      </a-marker>

      <!-- Camera with dropdown menu and spinning box -->
      <a-entity camera>
        <!-- Dropdown Menu at the top of the screen -->
        <a-entity id="dropdown-menu" position="0 1.5 -2" rotation="0 0 0">
          <a-plane width="1" height="0.2" color="#333" text="value: Select Room; color: #FFF;"></a-plane>
          <a-plane position="0 -0.3 0" width="1" height="0.2" color="#555" text="value: Room 1; color: #FFF;" visible="false"></a-plane>
          <a-plane position="0 -0.6 0" width="1" height="0.2" color="#555" text="value: Room 2; color: #FFF;" visible="false"></a-plane>
        </a-entity>
      </a-entity>

      <!-- Plane for the spinning box -->
      <a-plane position="0 0 -3" width="5" height="5" color="#CCCCCC"></a-plane>

      <!-- Spinning box -->
      <a-box id="spinning-box" position="0 0.5 -3" depth="0.5" height="0.5" width="0.5" color="blue" animation="property: rotation; to: 0 360 0; loop: true; dur: 3000"></a-box>
    </a-scene>

    <script>
      // JavaScript to handle dropdown visibility
      document.querySelector('#dropdown-menu').addEventListener('click', function () {
        const options = this.querySelectorAll('a-plane:not(:first-child)');
        options.forEach(option => {
          option.setAttribute('visible', !option.getAttribute('visible'));
        });
      });

      // JavaScript to handle touch movement for the spinning box
      document.querySelector('a-scene').addEventListener('touchstart', function (evt) {
        const touch = evt.touches[0];
        const box = document.querySelector('#spinning-box');
        const touchX = (touch.clientX / window.innerWidth) * 2 - 1; // Normalize to range [-1, 1]
        const touchY = -(touch.clientY / window.innerHeight) * 2 + 1; // Normalize to range [-1, 1]
        box.setAttribute('position', {x: touchX * 2.5, y: 0.5, z: -3}); // Adjust multiplier for range
      });
    </script>
  </body>
</html>
