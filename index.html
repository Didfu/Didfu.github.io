<!DOCTYPE html>
<html>
  <head>
    <title>WebXR Navigation App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <style>
      #dropdown-menu {
        position: absolute;
        top: 10px;
        left: 10px;
        background: rgba(51, 51, 51, 0.8);
        padding: 10px;
        border-radius: 5px;
      }
      #dropdown-menu div {
        padding: 5px;
        color: white;
        cursor: pointer;
      }
      #dropdown-menu div:hover {
        background: rgba(85, 85, 85, 0.8);
      }
      #map-container {
        position: absolute;
        bottom: 80px;
        left: 10px;
        background: rgba(51, 51, 51, 0.8);
        padding: 10px;
        border-radius: 5px;
      }
      #map {
        width: 100px;
        height: 100px;
      }
      #coordinates {
        position: absolute;
        bottom: 10px;
        left: 10px;
        background: rgba(51, 51, 51, 0.8);
        padding: 10px;
        border-radius: 5px;
        color: white;
      }
    </style>
  </head>
  <body style="margin: 0; overflow: hidden;">
    <div id="dropdown-menu">
      <div id="select-room">Select Room</div>
      <div class="room-option" style="display: none;" data-lat="19.443000" data-lng="72.800000">Room 1</div>
      <div class="room-option" style="display: none;" data-lat="19.442500" data-lng="72.800500">Room 2</div>
    </div>
    <div id="map-container">
      <img id="map" src="https://drive.google.com/uc?export=view&id=1RwRyc-_tGpwDSw4_DMB4njD0zUTFfBX2" alt="Map">
    </div>
    <div id="coordinates">Loading coordinates...</div>

    <a-scene embedded arjs='sourceType: webcam; debugUIEnabled: false;' shadow="type: pcfsoft">
      <!-- Arrow pointing towards the target -->
      <a-entity id="navigation-arrow" geometry="primitive: cone; height: 1; radiusBottom: 0.25; radiusTop: 0.1" material="color: red" position="0 0.5 -2" rotation="0 0 90">
        <a-animation attribute="rotation" to="0 360 0" dur="1000" repeat="indefinite"></a-animation>
      </a-entity>

      <a-entity camera look-controls position="0 1.6 0"></a-entity>

      <a-light type="directional" position="0 10 0" intensity="0.5" castShadow="true"></a-light>
      <a-light type="ambient" intensity="0.5"></a-light>
    </a-scene>

    <script>
      document.getElementById('select-room').addEventListener('click', function() {
        const roomOptions = document.querySelectorAll('.room-option');
        roomOptions.forEach(option => {
          option.style.display = option.style.display === 'none' ? 'block' : 'none';
        });
      });

      document.querySelectorAll('.room-option').forEach(option => {
        option.addEventListener('click', function() {
          const targetLat = parseFloat(this.getAttribute('data-lat'));
          const targetLng = parseFloat(this.getAttribute('data-lng'));
          navigateTo(targetLat, targetLng);
          alert(`Navigating to ${this.textContent}`);
        });
      });

      let currentLat = null;
      let currentLng = null;

      function navigateTo(targetLat, targetLng) {
        if (currentLat !== null && currentLng !== null) {
          const latDiff = targetLat - currentLat;
          const lngDiff = targetLng - currentLng;

          // Scale factors (adjust according to your map dimensions)
          const latScale = 5000;
          const lngScale = 5000;
          
          const x = latDiff * latScale;
          const z = lngDiff * lngScale;
          
          const arrow = document.getElementById('navigation-arrow');
          arrow.setAttribute('position', `${x} 0.5 ${z}`);
        }
      }

      if (navigator.geolocation) {
        navigator.geolocation.watchPosition(position => {
          currentLat = position.coords.latitude;
          currentLng = position.coords.longitude;
          document.getElementById('coordinates').textContent = `Lat: ${currentLat}, Lng: ${currentLng}`;
        }, error => {
          document.getElementById('coordinates').textContent = 'Unable to retrieve coordinates';
        }, {
          enableHighAccuracy: true,
          maximumAge: 0,
          timeout: 5000
        });
      } else {
        document.getElementById('coordinates').textContent = 'Geolocation is not supported by this browser';
      }
    </script>
  </body>
</html>
