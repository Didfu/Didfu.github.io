<!DOCTYPE html>
<html>
  <head>
    <title>WebXR Navigation App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <style>
      #dropdown-menu {
        position: absolute;
        top: 10px;
        left: 10px;
        background: rgba(51, 51, 51, 0.8);
        padding: 10px;
        border-radius: 5px;
      }
      #dropdown-menu div {
        padding: 5px;
        color: white;
        cursor: pointer;
      }
      #dropdown-menu div:hover {
        background: rgba(85, 85, 85, 0.8);
      }
    </style>
  </head>
  <body style="margin: 0; overflow: hidden;">
    <div id="dropdown-menu">
      <div id="select-room">Select Room</div>
      <div class="room-option" style="display: none;">Room 1</div>
      <div class="room-option" style="display: none;">Room 2</div>
    </div>

    <a-scene embedded arjs='sourceType: webcam; debugUIEnabled: false;' shadow="type: pcfsoft">
      <a-box position="0 1 0" rotation="45 45 45" width="0.5" height="0.5" depth="0.5" color="blue" shadow="cast: true" id="color-changing-box">
        <a-animation attribute="rotation" to="45 405 45" dur="3000" repeat="indefinite"></a-animation>
      </a-box>

      <a-entity camera look-controls></a-entity>

      <a-light type="directional" position="0 10 0" intensity="0.5" castShadow="true"></a-light>
      <a-light type="ambient" intensity="0.5"></a-light>
    </a-scene>

    <script>
      document.getElementById('select-room').addEventListener('click', function() {
        const roomOptions = document.querySelectorAll('.room-option');
        roomOptions.forEach(option => {
          option.style.display = option.style.display === 'none' ? 'block' : 'none';
        });
      });

      document.querySelectorAll('.room-option').forEach(option => {
        option.addEventListener('click', function() {
          alert(`You selected ${this.textContent}`);
        });
      });

      function getRandomColor() {
        const letters = '0123456789ABCDEF';
        let color = '#';
        for (let i = 0; i < 6; i++) {
          color += letters[Math.floor(Math.random() * 16)];
        }
        return color;
      }

      setInterval(() => {
        const box = document.getElementById('color-changing-box');
        box.setAttribute('color', getRandomColor());
      }, 1000); // Change color every second
    </script>
  </body>
</html>
